{% extends "base.html" %}

{% block page_content %}
    <div class="page-header" style="background-color: white; color: #2b2b2b; font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 18px; font-weight: 400; line-height: 28px; margin: 0 auto; max-width: 720px; padding: 40px 20px 40px 20px;">
        <header>
            <h1>Past Episodes</h1>
        </header>
    </div>
    <div class="section" style="background-color: white; color: #2b2b2b; font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 18px; font-weight: 400; line-height: 28px; margin: 0 auto; max-width: 720px; padding: 0 20px 40px 0;">
        <ul class="list-group" style="border-radius: 4px; height: 600px; display: block; margin-top: 12px; max-width: 100%; min-width: 100px; width: 100%; overflow:hidden; overflow-y:scroll">
        {% for episode in past_episodes %}
            <li>
                <h3><a href="/show/{{ episode.cloud_key }}">Episode {{ episode.episode }}</a></h3>
                <h4>By: {{ episode.author }}</h4>
                <h4>{{ episode.date }}</h4>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
