---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ftf-deployment
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: ftf-web-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    spec:
      imagePullSecrets:
        - name: ftf-secret
      containers:
        - name: ftf-web-app
          image: "gcr.io/@CLOUD_PROJECT_NAME@/ftf_web_app"
          imagePullPolicy: IfNotPresent
          env:
            - name: FTF_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ftf-secret
                  key: FTF_SECRET_KEY
            - name: GCLOUD_PROJECT
              valueFrom:
                secretKeyRef:
                  name: ftf-secret
                  key: GCLOUD_PROJECT
            - name: STATIC_4TF_BUCKET
              valueFrom:
                secretKeyRef:
                  name: ftf-secret
                  key: STATIC_4TF_BUCKET
            - name: CLOUD_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: ftf-config-map
                  key: CLOUD_PROVIDER
          livenessProbe:
            httpGet:
              port: 8080
              path: /health
            initialDelaySeconds: 60
            timeoutSeconds: 1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /health
            initialDelaySeconds: 60
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always