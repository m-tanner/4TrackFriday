---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ftf-deployment
spec:
  replicas: 0
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: ftf-web-app
  template:
    spec:
      imagePullSecrets:
        - name: ftf-secret
      containers:
        - name: ftf-web-app
          image: "gcr.io/four-track-friday-2/ftf_web_app"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: ftf-secret
            - configMapRef:
                name: ftf-config-map
          ports:
            - name: health-port
              containerPort: 8080
              hostPort: 8080
          startupProbe:
            httpGet:
              port: health-port
              path: /health
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: health-port
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          livenessProbe:
            httpGet:
              port: health-port
              path: /health
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 6
            successThreshold: 1
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 1m
              memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always